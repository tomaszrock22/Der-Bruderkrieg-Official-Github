l_english: 
derbruderkriegaustria.1.title:0 "The oppression of Minorities"
derbruderkriegaustria.1.desc:0 "The minorities are now being oppressed."
derbruderkriegaustria.1.a:0 "As they should!"
derbruderkriegaustria.2.title:0 "Austrians approach us with a deal."
derbruderkriegaustria.2.desc:0 "An Austrian representative met with Mussolini today, and he had a quite compelling deal. For the transferring of Veneto into our hands, we must be allied with them for the upcoming war against the Austrian enemy, Prussia. But for us to accept this we must forget our previous war against them. Do we dare"
derbruderkriegaustria.2.a:0 "Yes, we should accept this!"
derbruderkriegaustria.2.b:0 "We will never make deals with the Austrian scum!"
derbruderkriegaustria.3.title:0 "The Italians Accept!"
derbruderkriegaustria.3.desc:0 "The Italians have accepted our deal! they will now help us in the coming wars!"
derbruderkriegaustria.3.a:0 "Great!"
derbruderkriegaustria.4.title:0 "The Italians Refuse!"
derbruderkriegaustria.4.desc:0 "The Italians have not accepted our generous offer."
derbruderkriegaustria.4.a:0 "Those Italians will never change!"
derbruderkriegaustria.5.title:0 "The Austrians Approach us."
derbruderkriegaustria.5.desc:0 "The Austrians today offered us a non-agression deal today, and maybe further support against our common enemy: Prussia. Do we accept?"
derbruderkriegaustria.5.a:0 "Yes, we should accept this!"
derbruderkriegaustria.5.b:0 "Never!"
derbruderkriegaustria.6.title:0 "The french accept!"
derbruderkriegaustria.6.desc:0 "The french have accepted our deal!"
derbruderkriegaustria.6.a:0 "Great!"
derbruderkriegaustria.7.title:0 "The french refuse!"
derbruderkriegaustria.7.desc:0 "The French have not accepted our generous offer."
derbruderkriegaustria.7.a:0 "Those French bastards will die alone then!"
