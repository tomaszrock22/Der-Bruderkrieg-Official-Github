TUR_train_the_arabian_cavalry_desc:0 ""
TUR_a_brutal_reign:0 "A Brutal Reign"
TUR_a_brutal_reign_desc:0 "The Triumvirate feels threatened by the many political opponents they have been monitoring, and have decided to take action. Over the course of three days many major political opponents were rounded up and executed or imprisoned, including Mustafa Kemal."
TUR_liberate_greater_turan:0 "Liberate Greater Turan"
TUR_liberate_greater_turan_desc:0 ""
TUR_control_of_the_caliphate:0 "Control of The Caliphate"
TUR_control_of_the_caliphate_desc:0 "Despite Sultan Osman IV ascending the throne, there is a very different story to be seen in the seat of the Caliph. For this his brother, Ahmed Nihad, has been chosen. May his wisdom and religious study help move the Ottoman Empire further than it has ever been, with the word of Allah binding it together."
TUR_the_warrior_prince:0 "The Warrior Prince"
TUR_the_warrior_prince_desc:0 "Osman Fuad, a mighty Şehzade in his wisdom, and a brave warrior of the Ottoman cavalry, has been chosen as the new Ottoman Emperor. Backed by not only his family, but also the Ottoman military, mainly by war hero and Field Marshal Mustafa Kemal, his close friend, and many of those who served with him or heard of him. He has now ascended the throne, long live Sultan Osman IV!"
TUR_the_death_of_abdulmejid_ii:0 "The Death of Abdulmejid II"
TUR_the_death_of_abdulmejid_ii_desc:0 "The old Emperor has mysteriously died, some suspect assassination, but in the current state of the empire none will dare to speak it. A large funeral for the dead Emperor and Caliph will be held shortly, the the heir named at the end of it."
TUR_plotting_from_the_shadows:0 "Plotting From The Shadows"
TUR_plotting_from_the_shadows_desc:0 "In the dark rooms of the vast imperial palaces words spread, people are tired of the old and weak Abdulmejid II, he must go, and quickly if the empire is to endure."
TUR_expand_the_turkish_road_system:0 "Expand the Turkish Road System"
TUR_expand_the_turkish_road_system_desc:0 "Expand the Turkish Road System"
TUR_vengeance_for_sulieman:0 "Vengeance for Sulieman"
TUR_vengeance_for_sulieman_desc:0 "Vengeance for Sulieman"
TUR_hold_a_summit_with_tsar_boris:0 "Hold A Summit with Tsar Boris"
TUR_hold_a_summit_with_tsar_boris_desc:0 "We need Edirne"
TUR_storming_the_palace:0 "Storming The Palace"
TUR_storming_the_palace_desc:0 "The men have gathered, our brave men. At precisely 1:00 PM Ankara time, armed men wearing Ottoman and CUP insignias storm into government buildings, arresting all non-CUP members inside. The Ottoman revolution has begun, with the Emperor Abdulmejid in the chains of his subjects."
TUR_plot_detat:0 "Plot D'Etat"
TUR_plot_detat_desc:0 "Ismail Enver, Mehmed Talaat, and Ahmed Djemal, the leaders of the CUP, have begun to gather their men and soldiers alike. Alongside other men who wish for democracy in Turkey, including the mighty Mustafa Kemal, they are planning a seizure of the Imperial Palaces and many other key government buildings across the empire. The revolution The Young Turks started is beginning to spark once more."
TUR_suffrage_of_man:0 "Suffrage of Man"
TUR_suffrage_of_man_desc:0 "The people have shown their power, and the young emperor fears this may be the final nail in his coffin. He has gave his first concession to the masses, any man who is 16 or older and owns land may vote on issues up to those of his province. This system is currently weak as per the emperors desires, but this loss of power will surely not be the last."
TUR_every_man_a_king:0 "Every Man A King"
TUR_every_man_a_king_desc:0 "Allah created all men equal, and we must embrace this fact as many before us have. Brutal autocracy is the failing past, we must be the future, a beacon of light for freedom and liberty of man. We must embrace democracy."
TUR_revival_of_the_house_of_osman:0 "Revival of The House of Osman"
TUR_revival_of_the_house_of_osman_desc:0 "A senile emperor, old, with one of the most unstable nations on the planet in his hands, yet only focused on art. But the hands of those below him are strong and willing. They must soon wear the iron gauntlet of those who came and went long before them, covering their rough and scarred hands, and ensuring peace and prosperity in their time, only then can the empire begin to rebound."
TUR_no_country_for_old_men:0 "No Country For Old Men"
TUR_no_country_for_old_men_desc:0 "For too long have the pathetic autocrats ruled us! Driving our nation into disaster, our peoples into suffering at their whims! They do not know what we want! We must show them that the people are not to be trifled with, and that we will take our own fate into our own hands!"
TUR_the_wisdom_of_the_old_guard:0 "The Wisdom of The Old Guard"
TUR_the_wisdom_of_the_old_guard_desc:0 "Under the men who ruled with a fist made of iron, our nation was unbreakable, a force that spanned three continents and could challenge the mightiest of foes! We must look back to those before us to take back the destiny we were promised!"
TUR_the_falling_moon:0 "The Falling Moon"
TUR_the_falling_moon_desc:0 "Our lands, gone, our people, rebellious and broken, and our honor shattered. If we stand idly by any longer, neither our nation, or people, will ever be able to recover."
TUR_the_gray_wolfs_howl:0 "The Gray Wolf's Howl"
TUR_the_gray_wolfs_howl_desc:0 "The Gray Wolves, they are true Ottoman warriors of politics and action alike, made up mainly of turks, with arabs and many others mixed into its minority. We must see that they are our future, they are the path towards Ottoman revival!"
TUR_the_star_above_the_moon:0 "The Star Above The Moon"
TUR_the_star_above_the_moon_desc:0 "For too long have we suffered under the boot of our "masters", they are few and weak, losing public support by the second. Now is our time! We will take to the streets! We will rally our peoples! Arabs, Turks, Kurds, Syrians, Israelites! We are all men under one god, we shall rise above the pathetic Sultan, and seize our own destiny!"
TUR_formation_of_the_ottoman_national_congress:0 "Formation of The Ottoman National Congress"
TUR_formation_of_the_ottoman_national_congress_desc:0 "Continuous efforts to give the people more rights, headed by Field Marshal Mustafa Kemal, are encroaching on the Emperors last strands of power faster and faster, with nowhere to run, and his power and will slipping equally, the Emperor has agreed to allow the formation of a congress made up of elected officials from across the empire."
TUR_an_ottoman_democratic_state:0 "An Ottoman Democratic State"
TUR_an_ottoman_democratic_state_desc:0 "The struggle of our peoples, their suffering, their burden. It has finally ended in a true success! The Emperor has made his final concession, his power. After a unanimous vote in favor by the congress, and large public approval, the Emperor has willingly revoked all powers of The House of Osman which are not ceremonial. In the wake of this the Ottoman National Congress has elected Mustafa Kemal, the brilliant leader and revolutionary, as the first president of the Ottoman Republic. Long Live the republic, and long live Mustafa Kemal, the Ataosmanlı!"
TUR_the_imprisoned_emperor:0 "The Imprisoned Emperor"
TUR_the_imprisoned_emperor_desc:0 "The Emperor has been deposed, now left stuck in his lavish palace alongside his other family members. The congress must now decide his fate, be allowed to stay in his homeland as a figurehead, or be forced into exile."
TUR_placeholder_windowstretcher:0 "placeholder/ windowstretcher"
TUR_placeholder_windowstretcher_desc:0 "aaaaa"
TUR_the_moon_rising:0 "The Moon Rising"
TUR_the_moon_rising_desc:0 "hi"
TUR_the_pasha_triumvirate:0 "The Pasha Triumvirate"
TUR_the_pasha_triumvirate_desc:0 "The Emperor is now the prisoner of the CUP, their forces owning most every important government building in the empire. They have declared themselves the new leaders of the Ottoman Imparatorluk, a nation in which the extent and glory of the old empire will be restored. There are promises of democracy waved in front of the people, yet the Pashas claim an absolute council is needed to ensure the new rule and stability before a constitution can be made."
TUR_zafer_riots:0 "Zafer Riots"
TUR_zafer_riots_desc:0 "The extremely nationalist men of Ismail Enver's political group, the CUP, alongside soldiers and concerned citizens have taken to the streets to protest the pathetic degradation of the empire under the recent Sultans. They claim the empire must climb back and unite its massive borders once more, and restore its glory."
