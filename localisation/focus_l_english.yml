 #############Spain Random Stuff

 SPS_army_effort:0 "Army Effort"
 SPS_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SPS_equipment_effort:0 "Equipment Effort"
 SPS_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SPS_motorization_effort:0 "Motorization Effort"
 SPS_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SPS_doctrine_effort:0 "Doctrine Effort"
 SPS_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SPS_equipment_effort_2:0 "Equipment Effort II"
 SPS_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SPS_mechanization_effort:0 "Mechanization Effort"
 SPS_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SPS_doctrine_effort_2:0 "Doctrine Effort II"
 SPS_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SPS_equipment_effort_3:0 "Equipment Effort III"
 SPS_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SPS_armor_effort:0 "Armor Effort"
 SPS_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SPS_special_forces:0 "Special Forces"
 SPS_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SPS_aviation_effort:0 "Aviation Effort"
 SPS_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SPS_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SPS_fighter_focus:0 "Fighter Focus"
 SPS_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SPS_bomber_focus:0 "Bomber Focus"
 SPS_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SPS_aviation_effort_2:0 "Aviation Effort II"
 SPS_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SPS_CAS_effort:0 "CAS Effort"
 SPS_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SPS_rocket_effort:0 "Rocket Effort"
 SPS_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SPS_NAV_effort:0 "NAV Effort"
 SPS_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SPS_naval_effort:0 "Naval Effort"
 SPS_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SPS_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SPS_GER_naval_effort2:0 "Expand Dockyard Facilities"
 SPS_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 SPS_flexible_navy:0 "Flexible Navy"
 SPS_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SPS_large_navy:0 "Large Navy"
 SPS_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SPS_submarine_effort:0 "Submarine Effort"
 SPS_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SPS_cruiser_effort:0 "Cruiser Effort"
 SPS_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SPS_destroyer_effort:0 "Destroyer Effort"
 SPS_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SPS_capital_ships_effort:0 "Capital Ship Effort"
 SPS_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SPS_industrial_effort:0 "Industrial Effort"
 SPS_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 SPS_industrial_effort_2:0 "Industrial Effort II"
 SPS_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 SPS_construction_effort:0 "Construction Effort"
 SPS_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 SPS_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 SPS_production_effort:0 "Armament Effort"
 SPS_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 SPS_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 SPS_construction_effort_2:0 "Construction Effort II"
 SPS_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 SPS_production_effort_2:0 "Armament Effort II"
 SPS_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 SPS_production_effort_3:0 "Armament Effort III"
 SPS_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 SPS_infrastructure_effort:0 "Infrastructure Effort"
 SPS_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 SPS_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 SPS_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 SPS_infrastructure_effort_2:0 "Infrastructure Effort II"
 SPS_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 SPS_construction_effort_3:0 "Construction Effort III"
 SPS_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 SPS_nuclear_effort:0 "Nuclear Effort"
 SPS_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 SPS_extra_tech_slot:0 "Extra Research Slot"
 SPS_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 SPS_extra_tech_slot_2:0 "Extra Research Slot II"
 SPS_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 SPS_technology_sharing:0 "Technology Sharing"
 SPS_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 SPS_secret_weapons:0 "Secret Weapons"
 SPS_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 SPS_political_effort:0 "Political Effort"
 SPS_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SPS_collectivist_ethos:0 "Collectivist Ethos"
 SPS_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 SPS_liberty_ethos:0 "Liberty Ethos"
 SPS_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 SPS_militarism:0 "Militarism"
 SPS_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 SPS_political_correctness:0 "Political Correctness"
 SPS_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 SPS_neutrality_focus:0 "Neutrality Focus"
 SPS_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 SPS_interventionism_focus:0 "Interventionism Focus"
 SPS_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 SPS_military_youth:0 "Military Youth"
 SPS_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 SPS_deterrence:0 "Deterrence"
 SPS_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 SPS_volunteer_corps:0 "Volunteer Corps"
 SPS_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 SPS_paramilitarism:0 "Paramilitarism"
 SPS_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 SPS_indoctrination_focus:0 "Indoctrination"
 SPS_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 SPS_foreign_expeditions:0 "Foreign Expeditions"
 SPS_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 SPS_why_we_fight:0 "Why We Fight"
 SPS_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 SPS_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 SPS_political_commissars:0 "Political Commissars"
 SPS_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 SPS_internationalism_focus:0 "Internationalism Focus"
 SPS_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 SPS_nationalism_focus:0 "Nationalism Focus"
 SPS_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 SPS_ideological_fanaticism:0 "Ideological Fanaticism"
 SPS_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SPS_air_innovation:0 "Air Innovations"
 SPS_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 SPS_air_innovation_2:0 "Air Innovations II"
 SPS_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 SPS_naval_air_effort:0 "Naval Air Effort"
 SPS_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."


