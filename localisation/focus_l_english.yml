 PAP_DEATH:0 "Death of the Pope"
 PAP_DEATH_desc:0 "The illustrious Pope Pius XI has died."

 PAP_CONCLAVE:0 "Call the Conclave"
 PAP_CONCLAVE_desc:0 "We need to call the Papal Conclave to pick a new Pope."

 PAP_CONSERVATIVE:0 "A Conservative Pope"
 PAP_CONSERVATIVE_desc:0 "In the name of God, the conservative cardinal Eugenio Pacelli was elected."

 PAP_PDF:0 "Pietas, Dignitas, Familias"
 PAP_PDF_desc:0 "Piety, Dignity, and Familias will be the cardinal rules of the church."

 PAP_AGAINST_COMMUNISM:0 "Decree against communism"
 PAP_AGAINST_COMMUNISM_desc:0 "Communism is abhorrent and incompatible with Catholicism, Catholic communists must choose between faith and ideology."

 PAP_NEUTRAL:0 "Papal Neutrality"
 PAP_NEUTRAL_desc:0 "The Papacy is neutral ground for all sincere Catholics, we won’t get dragged into European war god willing."

 PAP_CRUSADE_COMMUNISM:0 "Crusade against Communism"
 PAP_CRUSADE_COMMUNISM_desc:0 "We must destroy, root and branch, the red menace!"

 PAP_CRUSADE_DEMOCRACY:0 "Crusade against Democracy"
 PAP_CRUSADE_DEMOCRACY_desc:0 "Democrats are a danger to the supremacy of the lord, they must be purged."

 PAP_CRUSADE_FASCISM:0 "Crusade against Fascism"
 PAP_CRUSADE_FASCISM_desc:0 "Fascist Nationalism must be rejected, the only sovereign is God on high!"

 PAP_INQUISITION:0 "A New Inquisition"
 PAP_INQUISITION_desc:0 "We will root out the enemies of God and burn them at the stake."

 PAP_SUPREMACY:0 "Papal Supremacy"
 PAP_SUPREMACY_desc:0 "The Pope is the divinely ordained head of the church and Rome and should be obeyed without objection."

 PAP_DIVINE_GLORY:0 "Divine Glory"
 PAP_DIVINE_GLORY_desc:0 "Glory to God, in the Highest glory."

 PAP_CRUSADE:0 "Crusade!"
 PAP_CRUSADE_desc:0 "Eternal war against the atheists and infidels, glory to God!"

 PAP_TENTH_CRUSADE:0 "The Tenth Crusade"
 PAP_TENTH_CRUSADE_desc:0 "We will take Jerusalem!"

 PAP_OUTREMER:0 "Reform Outremer"
 PAP_OUTREMER_desc:0 "With the Reconquest of the Holy Land, the old states of Outremer are to be reformed."

 PAP_HEARTLAND:0 "Reach the Heartland"
 PAP_HEARTLAND_desc:0 "We must seize the last of Arabia, the place from which the infidel Saracen emerged."

 PAP_REFORM_ORDER:0 "Reform the Orders"
 PAP_REFORM_ORDER_desc:0 "Reforming the Knights Templar and Hospitaller will make our army a grand one, blessed by God."

 PAP_LIBERAL:0 "A Liberal Pope"
 PAP_LIBERAL_desc:0 "In the name of God, the liberal cardinal Elia della Costa was elected."

 PAP_CARITAS:0 "Caritas"
 PAP_CARITAS_desc:0 "Charity will be the foundation of our rule."

 PAP_WELFARE:0 "Christian Welfare"
 PAP_WELFARE_desc:0 "We should live in accordance with the justice and charity of Jesus Christ."

 PAP_TEMPORAL_DEMOCRACY:0 "Temporal Democracy"
 PAP_TEMPORAL_DEMOCRACY_desc:0 "While the Pope holds spiritual authority, it is best to devolve rule of Rome itself to the people."

 PAP_POPULAR_SOVEREIGNTY:0 "Popular Sovereignty"
 PAP_POPULAR_SOVEREIGNTY_desc:0 "Render unto the people what is the people’s and render unto the Pope what is God’s."

 PAP_LPC:0 "Libertas, Pietas, Caritas"
 PAP_LPC_desc:0 "The three principles of Christian Democracy."

 PAP_DOWN_FASCISTS:0 "Down with the Fascists!"
 PAP_DOWN_FASCISTS_desc:0 "We can never rest while the oppressive nationalists surround us, we will get French support, down with the fascists!"

 PAP_RIOT:0 "Rioting"
 PAP_RIOT_desc:0 "The cardinals shall rule us no longer, for our freedom!"

 PAP_2ND_REPUBLIC:0 "Declare the Second Republic"
 PAP_2ND_REPUBLIC_desc:0 "Glory to Rome, glory to the Republic!"

 PAP_SOCII:0 "Offer to the Socii"
 PAP_SOCII_desc:0 "The Italians were the primary allies of the Republic till near its demise, and Mussolini is a committed Pan-Roman. Perhaps he can be persuaded that democracy is the way forward for Rome."

 PAP_IBERIA:0 "Iberian Campaign"
 PAP_IBERIA_desc:0 "We must reconquer Iberia."

 PAP_BALKANS:0 "Balkan Campaign"
 PAP_BALKANS_desc:0 "The Illyrian tribes must be shown the glory of our civilization, or the might of our legions."

 PAP_GALLIC:0 "Gallic Wars"
 PAP_GALLIC_desc:0 "We will take Gaul with democracy, repudiating the stains of Caesar."

 PAP_SALT_EARTH:0 "Salt the Earth"
 PAP_SALT_EARTH_desc:0 "We must destroy Carthage lest it ever rise again."

 PAP_PERSIA:0 "Persian Wars"
 PAP_PERSIA_desc:0 "We will finally destroy our age-old foe to the East."

 PAP_MACEDONIA:0 "Macedonian Wars"
 PAP_MACEDONIA_desc:0 "Greece is Roman and will forever be."

 PAP_MITHRADATIC:0 "Mithridatic Wars"
 PAP_MITHRADATIC_desc:0 "Destroying the heirs to Pontus is imperative to secure control over the East."

 PAP_TEUTOBURG:0 "Avenge Teutoburg"
 PAP_TEUTOBURG_desc:0 "We will destroy the German tribes that destroyed us."

 PAP_AVA_ROMA:0 "Ave Roma! Ave Rei Publicae!"
 PAP_AVA_ROMA_desc:0 "Long live Rome, Long live the Republic!"

 AUS_KAISER_SPEECH:0 "The Kaiser's Speech"
 AUS_KAISER_SPEECH_desc:0 "The Kaiser will speak to the people about the direction of the Empire"
 AUS_ABSOLUTISM:0 "Absolutism"
 AUS_ABSOLUTISM_desc:0 "The Kaiser has decided to remain on the absolutist path of our ancestors"
 AUS_AUTOCRACY:0 "Autocracy"
 AUS_AUTOCRACY_desc:0 "The autocracy will stay and the Austrian people will like it!"
 AUS_ALL_HAIL_KAISER:0 "All Hail the Kaiser"
 AUS_ALL_HAIL_KAISER_desc:0 "The Kaiser is our father, he is the nation"
 AUS_FOR_THE_KAISER:0 "For the Kaiser"
 AUS_FOR_THE_KAISER_desc:0 "For the Empire and Emperor, lang lebe Osterreich!"
 AUS_TO_BARRICADES:0 "To the Barricades"
 AUS_TO_BARRICADES_desc:0 "We will never accept tyranny, to the barricades!"
 AUS_LONG_LIVE_REV:0 "Long Live the Revolution"
 AUS_LONG_LIVE_REV_desc:0 "The Workers' Revolution is here, the oppressed have stood up!"
 AUS_FORM_INTERNATIONALE:0 "Form the Internationale"
 AUS_FORM_INTERNATIONALE_desc:0 "We will be the red vanguard of the workers"
 AUS_REFORM:0 "Reform"
 AUS_REFORM_desc:0 "The Kaiser wishes to reform the nation to ensure liberty and stability"
 AUS_STRENGHTHEN_DIET:0 "Strengthen the Diet"
 AUS_STRENGHTHEN_DIET_desc:0 "The Austrian Estates Assembled is the closest thing we have to a Parliament. They shall be tasked with forming one"
 AUS_CALL_REICHSRAT:0 "Call a Reichsrat"
 AUS_CALL_REICHSRAT_desc:0 "The Parliament is assembled and will draft a Constitution for our Kingdom"
 AUS_FREE_AUSTRIA:0 "A Free Austria"
 AUS_FREE_AUSTRIA_desc:0 "Austrians rejoice! You are free from autocracy! Liberty for all!
 AUS_NAT_REGEN:0 "National Regeneration"
 AUS_NAT_REGEN_desc:0 "Paramilitary thugs have captured - I mean, noble heroes helped the Kaiser to understand the necessity of strengthening national pride"
 AUS_EMPOWER_V_FRONT:0 "Empower the Vaterlandische Front"
 AUS_EMPOWER_V_FRONT_desc:0 "The Vaterlandische Front nationalists will take power now and they will save the nation"
 AUS_ABOLISH_MONARCHY:0 "Abolish the Monarchy"
 AUS_ABOLISH_MONARCHY_desc:0 "The Monarchy is a crime because it serves only itself and not the nation. The Kaiser is dead, long live the Fuhrer!
 AUS_RISE_OF_EVIL:0 "Rise of Evil"
 AUS_RISE_OF_EVIL_desc:0 "The nation and the Austrian people above all will rise.
 AUS_METTERNICH:0 "Metternich"
 AUS_METTERNICH_desc:0 "The legacy of our most famous foreign minister will loom large as we choose our path for the future"
 AUS_UPHOLD_CONCERT:0 "Uphold the Concert"
 AUS_UPHOLD_CONCERT_desc:0 "Metternich's concept of the balance of power will guide our foreign policy"
 AUS_INVITE_BALKANS:0 "Invite the Balkans"
 AUS_INVITE_BALKANS_desc:0 "Austria will bring peace to the Balkans by including them in a pan-European peace initiative"
 AUS_INVITE_SCANDANAVIA:0 "Invite Scandanavia"
 AUS_INVITE_SCANDANAVIA_desc:0 "Europe would do well to learn from the Scandinavian tradition of peace, we will include them in our project"
 AUS_INVITE_BRITAIN:0 "Invite Britain"
 AUS_INVITE_BRITAIN_desc:0 "The UK may, as in 1815, join with us to secure Europe from radicalism"
 AUS_FOUNDATIONS_EU:0 "The European Union"
 AUS_FOUNDATIONS_EU_desc:0 "As the nations of Europe join our project, it would be proper to call it the European Union"
 AUS_BELLI_GERANT:0 "Belli Gerant Alii"
 AUS_BELLI_GERANT_desc:0 "Let others wage war, you lucky Austria, will marry"
 AUS_PATH_OF_AGGRESSION:0 "Path of Aggression"
 AUS_PATH_OF_AGGRESSION_desc:0 "Austria will conquer all, the world will submit the easy or hard way"
 AUS_ANNEX_BUCOVINA:0 "Annex Bucovina"
 AUS_ANNEX_BUCOVINA_desc:0 "Bucovina will finally be incorporated into the Empire
 AUS_INVADE_BALKANS:0 "Invade the Balkans"
 AUS_INVADE_BALKANS_desc:0 "The Balkans have always been a hotbed of instability, we need to unite them...under our banner"
 AUS_FINISH_OFF_THE_GERMANS:0 "2nd Austro-Prussian War"
 AUS_FINISH_OFF_THE_GERMANS_desc:0 "We need to destroy the fascist threats to the north and south, down with the Protestants!"
 AUS_FINISH_OFF_THE_TURKS:0 "The Next Szigetvar"
 AUS_FINISH_OFF_THE_TURKS_desc:0 "Like at the Siege of Szigetvar that saved Austria from the Turks, now our swords shall finally free Constantinople from the Saracen"
 AUS_FINISH_OFF_THE_RUSSIANS:0 "Destroy the Russians"
 AUS_FINISH_OFF_THE_RUSSIANS_desc:0 "The Russian bear must fall for the Imperial Eagle to rise"
 AUS_FINISH_OFF_THE_FRENCH:0 "Our Oldest Enemy"
 AUS_FINISH_OFF_THE_FRENCH_desc:0 "Our old enemies, in the form of the Bourbons and then the Bonapartes, will fall to secure our dominance"
 AUS_FINISH_OFF_THE_BRITS:0 "Attack the Island"
 AUS_FINISH_OFF_THE_BRITS_desc:0 "Finally, the aloof British shall be forced off their islaned and submit to Austria"
 AUS_SUPERPOWER:0 "AEIOU"
 AUS_SUPERPOWER_desc:0 "Austria will be the last nation in the world"

 AUS_STATE_OF_EMPIRE:0 "State of the Empire"
 AUS_STATE_OF_EMPIRE_desc:0 "The Empire is in chaos, with most of the non-Austrian population in a riotous, or even revolutionary mood."
 AUS_BAN_CZECHS:0 "Ban Czech Nationalism"
 AUS_BAN_CZECHS_desc:0 "The protests in Prague are intolerable, they must end, by force if necessary."
 AUS_EXECUTE_BELA_KUN:0 "Execute Bela Kun"
 AUS_EXECUTE_BELA_KUN_desc:0 "The traitor revolutionary leader Kun tried to overthrow the Empire. He is a traitor, and there’s only one punishment for traitors..."
 AUS_INTERVENE_LOMBARDY:0 "Intervene in Lombardy"
 AUS_INTERVENE_LOMBARDY_desc:0 "Our Italian holdings have been only in personal union with Austria since 1866, this state of affairs must end at all costs."
 AUS_CENTRALISM:0 "Centralism"
 AUS_CENTRALISM_desc:0 "All power rests in Vienna now, the rest of the Empire will like it or else"
 AUS_REOPEN_DIET:0 "Reopen the Bohemian Diet"
 AUS_REOPEN_DIET_desc:0 " We will reopen the Bohemian Diet, hopefully they don’t want more..."
 AUS_PARDON_HUNGARIAN_REVS:0 "Pardon Hungarian Revolutionaries"
 AUS_PARDON_HUNGARIAN_REVS_desc:0 "The Empire is demanding freedom from Vienna, having already alienated the conservatives, we have no choice but to cave."
 ITALIAN_AUTONOMY:0 "Italian Autonomy"
 ITALIAN_AUTONOMY_desc:0 "We just have to keep on caving, hopefully this actually gets us somewhere."
 AUS_FEDERALISM:0 "Federalism"
 AUS_FEDERALISM_desc:0 "It actually worked, the Empire is happy! We’ve freed them from their chains!"
 AUS_UNITED_EMPIRE:0 "A United Empire"
 AUS_UNITED_EMPIRE_desc:0 "With great effort, we have reunited the Empire through carrot or stick."

 AUS_Recovery_Complete:0 "Recovery Complete"


