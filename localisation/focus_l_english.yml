 SOV_STRONG_NAVY:0 "State of the White Fleet"
 SOV_STRONG_NAVY_desc:0 "Our fleet stands at a crossroads, we need to choose what we want our navy to be"

 SOV_BUILD_DOCKYARDS:0 "Sevastopol Dockyards"
 SOV_BUILD_DOCKYARDS_desc:0 "Regardless of our choice, we need to build dockyards to have any sort of navy at all"

 SOV_TRUE_NAVY:0 "A True Navy"
 SOV_TRUE_NAVY_desc:0 "We need a real high seas fleet, not some underwater or aerial ambush force!"

 SOV_CAPITAL_SHIPS:0 "Capital Ships"
 SOV_CAPITAL_SHIPS_desc:0 "We need to build capital ships so our navy can go toe to toe with the great world navies, and launch some good old broadsides!"

 SOV_PROJECT_Z:0 "Battleships"
 SOV_PROJECT_Z_desc:0 "We must build superheavy battle ships, larger than any before"

 SOV_WOLF_PACKS:0 "Wolf Packs"
 SOV_WOLF_PACKS_desc:0 "Our navy exists not to fight heavy battles, but to cripple the enemy's economy, so we will make packs of submarines to hunt their prey"

 SOV_U_BOATS:0 "U Boat Development"
 SOV_U_BOATS_desc:0 "We need to develop Unterseeboot ships to attack the enemy from below"

 SOV_TRADE_WAR:0 "Trade War"
 SOV_TRADE_WAR_desc:0 "The decimation of enemy trade, a veritable war on trade, is our goal"

 SOV_NAVAL_AVIATION:0 "Naval Aviation"
 SOV_NAVAL_AVIATION_desc:0 "We should not attack straight at the enemy like fools, nor from below like cowards, but from above, a bird destroying its prey"

 SOV_NAVY_FUTURE:0 "Navy of the Future"
 SOV_NAVY_FUTURE_desc:0 "Air warfare is naval warfare of the future, and our fleet will conquer its way to the future"

 SOV_DEATH_FROM_ABOVE:0 "Death from Above"
 SOV_DEATH_FROM_ABOVE_desc:0 "The navy air force will rain death from above"

 SOV_AMPHIBIOUS_ASSAULT:0 "Amphibious Assault"
 SOV_AMPHIBIOUS_ASSAULT_desc:0 "Our grand navy will cover naval assaults, as we cross oceans"

 SOV_TRADE_DOMINATION:0 "Trade Domination"
 SOV_TRADE_DOMINATION_desc:0 "By some hook, and lots of crook, we are now the predominant trading power and woe to the economy of our enemies"

 SOV_SUPREMACY_OF_NAVAL_AIR:0 "Supremacy of Naval Air"
 SOV_SUPREMACY_OF_NAVAL_AIR_desc:0 "Naval Air is the most important part, we will be supreme!"

 SOV_REFORMED_NAVY:0 "Dominate the Black and Baltic"
 SOV_REFORMED_NAVY_desc:0 "Our glorious navy is reformed into an unstoppable force"

 SOV_BUILD_AIR:0 "The White Airforce"
 SOV_BUILD_AIR_desc:0 "The air force is relatively new but will be integral to our military"

 SOV_BUILD_FIELDS:0 "Build Russian Airfields"
 SOV_BUILD_FIELDS_desc:0 "We need first to build airfields before we decide what to do with them"

 SOV_BURN_TO_GROUND:0 "Burn it to the Ground"
 SOV_BURN_TO_GROUND_desc:0 "We will burn our enemies to the ground, with fire from the heavens"

 SOV_RAIN_OF_FIRE:0 "Rain of Fire"
 SOV_RAIN_OF_FIRE_desc:0 "And the rain fell, not water but flames, pouring from the sky, decimating everything in its path"

 SOV_RAIN_OF_DEATH:0 "Rain of Death"
 SOV_RAIN_OF_DEATH_desc:0 "A black rain fell on the cursed land of our enemies, a murderous rain of death itself, from the heavens"

 SOV_AIRLAND_BATTLE:0 "Airland Battle"
 SOV_AIRLAND_BATTLE_desc:0 "Our air force should complement the armed forces, not be an independent arm of the military"

 SOV_STRAFING:0 "Strafing"
 SOV_STRAFING_desc:0 "Strafing is flying over an enemy army and riddling them with bullets, more as a fear tactic than to do lots of damage"

 SOV_ACES:0 "Aces"
 SOV_ACES_desc:0 "We need to promote aces, skilled pilots, to heroically fight the enemy"

 SOV_ALL_USE_PLANES:0 "All-Use Planes"
 SOV_ALL_USE_PLANES_desc:0 "Our air force should be flexible and useful in all circumstances"

 SOV_BOMBERS:0 "Bomber Support"
 SOV_BOMBERS_desc:0 "Our army needs support from tactical bombers, which can destroy and support at once"

 SOV_ANTI_TROOP_BOMBS:0 "Anti-Troop Bombs"
 SOV_ANTI_TROOP_BOMBS_desc:0 "We need to destroy enemies with flak bombs, maximizing lethality"

 SOV_RAIN_OF_ANNIHILATION:0 "Rain of Annihilation"
 SOV_RAIN_OF_ANNIHILATION_desc:0 "Over this blighted land fire and death combined to annihilate civilization, which almost greeted its fate gladly"

 SOV_DOGFIGHTING:0 "Dogfighting"
 SOV_DOGFIGHTING_desc:0 "Air superiority is critical to our airland battle, we need to train fighters in the art of dogfighting"

 SOV_BOMBS_EVERYWHERE:0 "Bombs Everywhere"
 SOV_BOMBS_EVERYWHERE_desc:0 "Bombs rain, here, there, on the front, at homes, destroying"

 SOV_REFORMED_AIR_FORCE:0 "Reformed Air Force"
 SOV_REFORMED_AIR_FORCE_desc:0 "We have made the air force great again"

